<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet" href="survey.css">
    </head>
    <body>
        <div class="container">
            <div class=" text-center mt-5 ">
                <h1>Survey Form</h1>
            </div>

            <div class="row">
                <div class="col-lg-7 mx-auto">
                    <div class="card mt-2 mx-auto p-4 bg-light">
                        <div class="card-body bg-light">
                            <div class="container">
                                <form id="contact-form" role="form">
                                    <div class="controls">
                                        <div class="row my-3">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="name">Firstname*</label>
                                                    <input id="name"
                                                        type="text" name="name"
                                                        class="form-control"
                                                        placeholder="Please enter your firstname *"
                                                        required="required"
                                                        data-error="Firstname is required.">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="lastname">Lastname*</label>
                                                    <input id="lastname"
                                                        type="text"
                                                        name="surname"
                                                        class="form-control"
                                                        placeholder="Please enter your lastname *"
                                                        required="required"
                                                        data-error="Lastname is required.">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row my-3">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="form_email">Email
                                                        *</label>
                                                    <input id="form_email"
                                                        type="email"
                                                        name="email"
                                                        class="form-control"
                                                        placeholder="Please enter your email *"
                                                        required="required"
                                                        data-error="Valid email is required.">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="form_country">Country
                                                        *</label>
                                                    <select id="form_country"
                                                        name="need"
                                                        class="form-control"
                                                        required="required"
                                                        data-error="Please specify your need.">
                                                        <option value selected
                                                            disabled>Select Your
                                                            Country</option>
                                                        <option>USA</option>
                                                        <option>Iraq</option>
                                                        <option>India</option>
                                                        <option>Japan</option>
                                                        <option>Mexico</option>
                                                        <option>Mongolia</option>
                                                        <option>Nepal</option>
                                                        <option>Philippines</option>
                                                        <option>Qatar</option>
                                                        <option>Russia</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row my-3">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="birthday">DOB:</label>
                                                    <input type="date"
                                                        id="birthday"
                                                        class="form-control"
                                                        name="birthday">
                                                </div>
                                            </div>
                                        </div>
                                        <fieldset class="form-group">
                                            <div class="row my-3">
                                                <legend
                                                    class="col-form-label col-sm-2 pt-0">Gender*
                                                    :</legend>
                                                <div class="col-sm-10">

                                                    <input
                                                        class="form-check-input"
                                                        type="radio"
                                                        name="gridRadios"
                                                        id="gridRadios1"
                                                        value="Male" checked>
                                                    <label
                                                        class="form-check-label"
                                                        for="gridRadios1">
                                                        Male
                                                    </label>
                                                    <input
                                                        class="form-check-input"
                                                        type="radio"
                                                        name="gridRadios"
                                                        id="gridRadios2"
                                                        value="Female">
                                                    <label
                                                        class="form-check-label"
                                                        for="gridRadios2">
                                                        Female
                                                    </label>

                                                    <input
                                                        class="form-check-input"
                                                        type="radio"
                                                        name="gridRadios"
                                                        id="gridRadios3"
                                                        value="Not to Disclose">
                                                    <label
                                                        class="form-check-label"
                                                        for="gridRadios3">
                                                        Not to Disclose
                                                    </label>

                                                </div>
                                            </div>
                                        </fieldset>
                                        <div class="row my-3">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="form_profession">Profession*</label>
                                                    <input id="form_profession"
                                                        type="text"
                                                        name="profession"
                                                        class="form-control"
                                                        placeholder="Please enter your profession *"
                                                        required="required"
                                                        data-error="profession is required.">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="form_phone">Phone
                                                        number*</label>
                                                    <input id="form_phone"
                                                        type="phone"
                                                        name="phone"
                                                        class="form-control"
                                                        placeholder="eg. 1234567890"
                                                        required="required"
                                                        data-error="Phone numner is required.">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row my-3">
                                            <div class="col-md-6">
                                                <input type="submit"
                                                    onclick="sub()"
                                                    class="btn btn-success btn-send  pt-2 btn-block"
                                                    value="Submit Survey">
                                            </div>
                                            <div class="col-md-6">
                                                <input type="reset"
                                                    class="btn btn-warning btn-send  pt-2 btn-block"
                                                    value="Reset">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            function sub(){
                var name=document.getElementById("name").value;
                var surname=document.querySelector("#lastname").value;
                var email=document.querySelector("#form_email").value;
                var country=document.querySelector("#form_country").value;
                var dob=document.querySelector("#birthday").value;
                var gender=document.querySelector('input[name="gridRadios"]:checked').value;
                var prof=document.querySelector("#form_profession").value;
                var phone=document.querySelector("#form_phone").value;
                alert("Name: "+name+"\nSurname: "+surname+"\nEmail: "+email+"\ncountry: "+country
                +"Date of Birth: "+dob+"\nGender: "+gender+"\nProfession: "+prof+"\nPhone No.:"+phone)
            }
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>

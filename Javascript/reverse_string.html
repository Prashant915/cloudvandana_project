<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse the string </title>
</head>
<body>
    <h2 id="any"></h2>
<script>

    function reverseWords(str) {
        return str.split(' ').map(word => word.split('').reverse().join('')).join(' ');
    }

    const sentence = 'This is a sunny day';
    const rev = reverseWords(sentence);
    let show=document.getElementById("any");
    show.innerText=rev;
    console.log(rev);

</script>    
</body>
</html>
